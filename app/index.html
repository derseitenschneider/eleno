  <style>
    #loader {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100dvh;
      /* background-color: #fafafa; */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity ease-in-out 300ms;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    #loader.fade-out {
      opacity: 0
    }

    .loader-svg {
      margin-top: -4vh;
      height: 11vh;
      min-height: 120px;
      animation: pulsate 2s ease-in-out infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    #root {
      transition: opacity ease 400ms;
    }

    .hidden-root {
      opacity: 0;
    }


    .logo-path {
      animation: colorChange 3s ease-in-out infinite alternate,
        fadeIn 500ms ease-in-out;
      --webkit-animation: colorChange 3s ease-in-out infinite alternate,
        fadeIn 500ms ease-in-out;
    }


    @keyframes colorChange {

      0%,
      100% {
        stroke: #4794AE;
      }

      25% {
        stroke: #6E6ED6;
      }

      50% {
        stroke: #9747FF;
      }

      75% {
        stroke: #6E6ED6;
      }
    }

    @keyframes pulsate {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.15);
      }
    }
  </style>
</head>
