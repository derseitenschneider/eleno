name: âš¡ Quick PR Checks

on:
  # pull_request:
  #   branches: [main, dev]
  #   paths:
  #     - "app/**"
  workflow_dispatch:

concurrency:
  group: pr-checks-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22"
  CACHE_VERSION: "v1"

jobs:
  # Fast validation for PRs
  quick-validation:
    name: âš¡ Quick Validation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    
    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: ðŸ’¾ Cache node modules
        uses: actions/cache@v4
        with:
          path: app/node_modules
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('app/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ”§ Type check
        run: npm run typecheck

      - name: ðŸ§ª Run unit tests (fast)
        run: npm run test
        timeout-minutes: 5

      - name: ðŸ”¨ Test build
        run: npm run build:staging
        timeout-minutes: 5

      - name: ðŸ“‹ Quick Check Summary
        run: |
          echo "## âš¡ Quick PR Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… TypeScript compilation successful" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Unit tests passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ **Ready for full test suite on merge**" >> $GITHUB_STEP_SUMMARY