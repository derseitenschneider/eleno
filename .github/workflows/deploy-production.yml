  # Step 2: Deploy to production (only if tests pass)
  deploy-production:
    name: ðŸš€ Deploy to Production
    # needs: verify-critical-tests
    runs-on: ubuntu-latest
    environment:
      name: app.production
      url: https://app.eleno.net
    env:
      VITE_API_URL: ${{ secrets.API_URL }}
      VITE_APP_URL: ${{ secrets.APP_URL }}

      VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      VITE_SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
      VITE_STRIPE_PRICE_ID_MONTHLY: ${{ secrets.STRIPE_PRICE_ID_MONTHLY }}
      VITE_STRIPE_PRICE_ID_YEARLY: ${{ secrets.STRIPE_PRICE_ID_YEARLY }}
      VITE_STRIPE_PRICE_ID_LIFETIME: ${{ secrets.STRIPE_PRICE_ID_LIFETIME }}

    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: ðŸ“¥ Install dependencies
        working-directory: ./app
        run: npm ci

      - name: ðŸ”¨ Build for production
        working-directory: ./app
        run: npm run build

      - name: ðŸ“‚ Sync files
        id: deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: app/dist/

      - name: ðŸ“‹ Deployment Summary
        run: |
          echo "## ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully deployed to https://app.eleno.net" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Production Site](https://app.eleno.net)" >> $GITHUB_STEP_SUMMARY

  # Step 3: Smoke test production
  smoke-test:
    name: ðŸ’¨ Production Smoke Test
    needs: deploy-production
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: â³ Wait for production deployment
        run: |
          echo "Waiting for production deployment to be ready..."
          sleep 60

      - name: ðŸ’¨ Basic smoke tests
        id: smoke-tests
        run: |
          echo "Running basic smoke tests on production..."

          # Test 1: Can the app load?
          echo "ðŸ” Testing app loads..."
          curl --fail --retry 10 --retry-delay 5 https://app.eleno.net || {
            echo "::error::Production app failed to load"
            exit 1
          }

          # Test 2: Check critical pages return 200
          echo "ðŸ” Testing critical pages..."
          curl --fail -s https://app.eleno.net/login > /dev/null || {
            echo "::error::Login page not accessible"
            exit 1
          }

          # Test 3: Check if JS/CSS assets load (basic check)
          echo "ðŸ” Testing assets load..."
          curl --fail -s https://app.eleno.net | grep -q "script\|link" || {
            echo "::error::Assets may not be loading properly"
            exit 1
          }

          echo "âœ… All smoke tests passed!"

      - name: ðŸ“Š Smoke Test Results
        if: always()
        run: |
          echo "## ðŸ’¨ Production Smoke Test Results" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.smoke-tests.outcome }}" = "success" ]; then
            echo "âœ… Production deployment verified!" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… App loads successfully" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Critical pages accessible" >> $GITHUB_STEP_SUMMARY  
            echo "- âœ… Assets loading properly" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ‰ **Production is live and healthy!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Smoke tests failed!" >> $GITHUB_STEP_SUMMARY
            echo "**Production may have issues - investigate immediately**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸš¨ Alert on smoke test failure
        if: failure()
        run: |
          echo "::error title=Production Smoke Test Failed::Production deployment may have issues. Please investigate immediately."

