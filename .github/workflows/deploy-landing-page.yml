name: ðŸš€ Deploy landing page on push main

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy Landingpage
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ”¨ Build Project
        run: |
          cd landingpage
          npm install
          npm run build

      - name: List output files
        run: find landingpage/dist/ -print

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.LP_SERVER }}
          username: ${{ secrets.LP_USERNAME }}
          password: ${{ secrets.LP_PASSWORD }}
          local-dir: landingpage/dist/
