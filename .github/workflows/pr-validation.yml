name: âš¡ PR Validation

on:
  pull_request:
    branches: [main, dev]
    paths:
      - "app/**"
      - ".github/workflows/**"

concurrency:
  group: pr-validation-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22"

jobs:
  quick-validation:
    name: âš¡ Quick Validation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    
    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ”§ TypeScript check
        run: npm run typecheck

      - name: ðŸ§¹ Lint check (Biome)
        run: npx biome check --max-diagnostics=50
        continue-on-error: true

      - name: ðŸ§ª Run unit tests
        run: npm test -- --run
        timeout-minutes: 5

      - name: ðŸ”¨ Test build
        run: npm run build:staging
        timeout-minutes: 5

      - name: ðŸ“‹ PR Validation Summary
        if: always()
        run: |
          echo "## âš¡ PR Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… TypeScript compilation successful" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Unit tests passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ **PR is ready for review**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: Full E2E tests will run after merge to dev/main branches" >> $GITHUB_STEP_SUMMARY