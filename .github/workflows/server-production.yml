# Deploys the api server from [main] to production.
# Deployment is blocked if tests fail.
name: ðŸ”Œ [PRODUCTION] Deploy server on push main
on:
  # push:
  #   branches:
  #     - main
  #   # This ensures the workflow only runs when changes are made
  #   # in the api directory
  #   paths:
  #     - "api/**"
  workflow_dispatch:

jobs:
  # PHP Tests and Static Analysis
  php-tests:
    name: ðŸ§ª PHP Tests & Analysis
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v3

      - name: ðŸ“¦ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl
          coverage: xdebug

      - name: ðŸ“¥ Install Composer dependencies
        run: composer install --optimize-autoloader

      - name: ðŸ”§ PHP Code Sniffer
        run: composer phpcs

      - name: ðŸ” PHPStan Analysis
        run: composer stan

      - name: ðŸ§ª Run Pest Tests
        run: composer test

      - name: ðŸ“Š Generate test summary
        if: always()
        run: |
          echo "## ðŸ§ª PHP Test Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Code style checks passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Static analysis passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Unit tests passed" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: php-tests
    if: success()
    environment:
      name: api.production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Install Composer dependencies
        run: |
          cd api
          composer install --no-dev --optimize-autoloader

      - name: Create .env file
        run: |
          cd api
          echo "APP_BASE_URL=${{ secrets.APP_BASE_URL }}" >> .env

          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env

          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_JWT_SECRET=${{ secrets.SUPABASE_JWT_SECRET }}" >> .env
          echo "SUPABASE_SERVICEROLE_KEY=${{ secrets.SUPABASE_SERVICEROLE_KEY }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env

          echo "SUPABASE_HOST=${{ secrets.SUPABASE_HOST }}" >> .env
          echo "SUPABASE_PORT=${{ secrets.SUPABASE_PORT }}" >> .env
          echo "SUPABASE_DBNAME=${{ secrets.SUPABASE_DBNAME }}" >> .env
          echo "SUPABASE_USER=${{ secrets.SUPABASE_USER }}" >> .env
          echo "SUPABASE_PASSWORD=${{ secrets.SUPABASE_PASSWORD }}" >> .env

          echo "STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}" >> .env
          echo "STRIPE_SIGNATURE=${{ secrets.STRIPE_SIGNATURE }}" >> .env

          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> .env
          echo "SMTP_USERNAME=${{ secrets.SMTP_USERNAME }}" >> .env
          echo "SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}" >> .env

          echo "FLUENTCRM_API_URL=${{ secrets.FLUENTCRM_API_URL }}" >> .env
          echo "FLUENTCRM_USERNAME=${{ secrets.FLUENTCRM_USERNAME }}" >> .env
          echo "FLUENTCRM_PASSWORD=\"${{ secrets.FLUENTCRM_PASSWORD }}\"" >> .env
          echo "FLUENTCRM_INTERNAL_API_KEY=${{ secrets.FLUENTCRM_INTERNAL_API_KEY }}" >> .env

          echo "PERSPECTIVE_WEBHOOK_TOKEN=${{ secrets.PERSPECTIVE_WEBHOOK_TOKEN }}" >> .env

      - name: ðŸ“‚ Deploy to FTP
        id: deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_API_SERVER }}
          username: ${{ secrets.FTP_API_USERNAME }}
          password: ${{ secrets.FTP_API_PASSWORD }}
          local-dir: ./api/

      - name: ðŸŽ‰ Deployment Success
        if: success()
        run: |
          echo "## ðŸŽ‰ Production API Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **API server deployed successfully to production**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production API" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: [\`${{ github.sha }}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš¨ **CRITICAL: Production API deployment completed**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Quick Links:**" >> $GITHUB_STEP_SUMMARY
          echo "- [View API Documentation](https://api.eleno.app)" >> $GITHUB_STEP_SUMMARY
          echo "- [Deployment Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "## âŒ Production API Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âŒ **CRITICAL: API server deployment to production failed**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Failure Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production API" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: [\`${{ github.sha }}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Failure time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš¨ **URGENT: Production API deployment failure requires immediate attention**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”§ **Immediate Action Required:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Alert DevOps team immediately" >> $GITHUB_STEP_SUMMARY
          echo "2. Check deployment logs for error details" >> $GITHUB_STEP_SUMMARY
          echo "3. Verify production server status and connectivity" >> $GITHUB_STEP_SUMMARY
          echo "4. Check PHP dependencies and configuration" >> $GITHUB_STEP_SUMMARY
          echo "5. Consider emergency rollback if necessary" >> $GITHUB_STEP_SUMMARY
          echo "6. Monitor API endpoints and user impact" >> $GITHUB_STEP_SUMMARY
          exit 1

  # Post-deployment health check for Production API
  api-health-check:
    name: ðŸ¥ API Health Check
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    steps:
      - name: ðŸ¥ Check production API health
        id: health-check
        run: |
          echo "ðŸ” Performing critical health check on production API..."
          
          # Wait for deployment to propagate
          sleep 60
          
          # Check if the API is responding
          API_HEALTH_URL="https://api.eleno.app/health"
          
          if curl -f -s --max-time 30 "$API_HEALTH_URL" > /dev/null; then
            echo "âœ… Health check passed - API is responding"
            echo "health-status=healthy" >> $GITHUB_OUTPUT
          else
            echo "âŒ Health check failed - API not responding"
            echo "health-status=unhealthy" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“Š API Health Check Summary
        run: |
          echo "## ðŸ¥ Post-Deployment API Health Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.health-check.outputs.health-status }}" = "healthy" ]; then
            echo "âœ… **Production API is healthy and responding**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ‰ The production API deployment completed successfully and endpoints are accessible." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
            echo "- Monitor API metrics for the next hour" >> $GITHUB_STEP_SUMMARY
            echo "- Check error rates and response times" >> $GITHUB_STEP_SUMMARY
            echo "- Verify all critical endpoints are working" >> $GITHUB_STEP_SUMMARY
            echo "- Monitor webhook processing and third-party integrations" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸš¨ **CRITICAL: Production API health check failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ The deployment completed but the API is not responding properly." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**IMMEDIATE ACTION REQUIRED:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Alert DevOps team immediately" >> $GITHUB_STEP_SUMMARY
            echo "2. Check server logs and status" >> $GITHUB_STEP_SUMMARY
            echo "3. Verify PHP-FPM and web server configuration" >> $GITHUB_STEP_SUMMARY
            echo "4. Check database connectivity" >> $GITHUB_STEP_SUMMARY
            echo "5. Consider emergency rollback" >> $GITHUB_STEP_SUMMARY
            echo "6. Monitor user impact and error reports" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  # Rollback preparation for API
  api-rollback-prepare:
    name: ðŸ”„ Prepare API Rollback Info
    runs-on: ubuntu-latest
    needs: [deploy, api-health-check]
    if: always()
    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“‹ Generate API rollback information
        run: |
          echo "## ðŸ”„ API Rollback Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Current Production API Deployment:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: [\`${{ github.sha }}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment ID**: \`${{ github.run_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Get previous successful deployment
          echo "**Previous API Deployment (for rollback):**" >> $GITHUB_STEP_SUMMARY
          PREV_COMMIT=$(git log --format="%H" -n 2 | tail -1)
          echo "- **Previous Commit**: [\`$PREV_COMMIT\`](https://github.com/${{ github.repository }}/commit/$PREV_COMMIT)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Rollback Command (if needed):**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# To rollback API to previous version:" >> $GITHUB_STEP_SUMMARY
          echo "git checkout $PREV_COMMIT" >> $GITHUB_STEP_SUMMARY
          echo "# Then trigger emergency API deployment workflow" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
