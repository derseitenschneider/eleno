# Deploys the demo application from [main] to production.

name: ğŸ•¹ï¸ [PRODUCTION] Deploy demo on dispatch
on:
  workflow_dispatch:
jobs:
  web-deploy:
    name: ğŸ‰ Deploy Demo App
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2
        with:
          ref: dev
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸ”¨ Build Project
        run: |
          cd app
          npm install
          npm run build:demo
      - name: List output files
        run: find app/dist/ -print
      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_DEMO_SERVER }}
          username: ${{ secrets.FTP_DEMO_USERNAME }}
          password: ${{ secrets.FTP_DEMO_PASSWORD }}
          local-dir: app/dist/
