name: 🧪 [MANUAL] Subscription Test Suite
on:
  workflow_dispatch:
    branches:
      - dev
      - main

env:
  NODE_VERSION: "22"
  CACHE_VERSION: "v1"

jobs:
  subscription-tests:
    name: 💳 Subscription Workflow Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    environment:
      name: tests.subscriptions
    env:
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_TEST_SECRET_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
    
    steps:
      - name: 🚚 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Install Stripe CLI
        run: |
          curl -s https://packages.stripe.dev/api/security/keypair/stripe-cli-gpg/public | gpg --dearmor | sudo tee /usr/share/keyrings/stripe.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/stripe.gpg] https://packages.stripe.dev/stripe-cli-debian-local stable main" | sudo tee -a /etc/apt/sources.list.d/stripe.list
          sudo apt update
          sudo apt install stripe
          stripe --version

      - name: 📦 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: 💾 Cache node modules
        uses: actions/cache@v4
        with:
          path: app/node_modules
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('app/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🔧 Set environment variables
        run: |
          echo "VITE_ENV=${{ secrets.VITE_ENV }}" >> $GITHUB_ENV
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> $GITHUB_ENV
          echo "VITE_SUPABASE_KEY=${{ secrets.VITE_SUPABASE_KEY }}" >> $GITHUB_ENV
          echo "VITE_STRIPE_PUBLISHABLE_KEY=${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}" >> $GITHUB_ENV
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> $GITHUB_ENV
          echo "VITE_STRIPE_PRICE_ID_MONTHLY=${{ secrets.VITE_STRIPE_PRICE_ID_MONTHLY }}" >> $GITHUB_ENV
          echo "VITE_STRIPE_PRICE_ID_YEARLY=${{ secrets.VITE_STRIPE_PRICE_ID_YEARLY }}" >> $GITHUB_ENV
          echo "VITE_STRIPE_PRICE_ID_LIFETIME=${{ secrets.VITE_STRIPE_PRICE_ID_LIFETIME }}" >> $GITHUB_ENV

      - name: 💾 Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.CACHE_VERSION }}-${{ hashFiles('app/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-${{ env.CACHE_VERSION }}-

      - name: 📥 Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: 💳 Run subscription tests
        run: npm run pw:subs
        timeout-minutes: 45

      - name: 📤 Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: subscription-test-report
          path: app/playwright-report/
          retention-days: 30

      - name: 📋 Test Summary
        if: always()
        run: |
          echo "## 💳 Subscription Test Results" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "✅ All subscription workflows completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some subscription tests failed - check artifacts for details" >> $GITHUB_STEP_SUMMARY
          fi
          echo "📊 Test report uploaded as artifact" >> $GITHUB_STEP_SUMMARY
